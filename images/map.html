!DOCTYPE html>
<html>
  <head>
    <title>map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

#map-location {
    padding: 60px 0;
  }
  
  #map-location h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 50px;
  }
  
  .map-wrapper {
    position: relative;
    padding-bottom: 75%; /* This is the aspect ratio of the map */
    height: 0;
    overflow: hidden;
  }
  
  .map-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
  </style>
  </head>
  <body>
  
<section id="map-location">
    <div class="container">
      <h2>Map Location</h2>
      <div class="map-wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.826144433561!2d77.17389091482148!3d28.62771758241368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3029b0575fd%3A0x1657632ba8ab536e!2sIndia%20Gate!5e0!3m2!1sen!2sin!4v1650166526123!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
